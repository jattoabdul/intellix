<ion-view view-title="Home">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/profile-bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/daenerys.jpg');"></div>
                <h3><a class="light">Intellix</a></h3>
                <h4>Educational Resource Manager</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Resources
            </a>
            <a ui-sref="app.contact" class="tab-item">
                <i class="icon ion-android-people"></i> Contact-Us
            </a>
            <a ui-sref="app.login" class="tab-item">
                <i class="icon ion-images"></i> Sign-Out
            </a>
        </div>
        <div class="item card-item">
            <div ui-sref="app.schoollist" class="card stable-bg ink ink-dark">
                <div class="item item-body item-text-wrap">
                    <strong>Select School</strong>
                </div>
            </div>
        </div>
        <div class="item card-item">
            <div ui-sref="app.activity" class="card stable-bg ink ink-dark">
                <div class="item item-body item-text-wrap">
                    <strong>Resources</strong>
                </div>
            </div>
        </div>
        <div class="item card-item">
            <div ui-sref="app.#" class="card stable-bg ink ink-dark">
                <h4>Testimonials</h4>
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('img/tyrion.jpg');"></span>
                    <strong>Twitter Jatto_abdul</strong> says "Perhaps that is the secret. It is not what we do, so much as why we do it."
                    <div class="card-footer text-right">
                        <i class="icon ion-chatbubble positive"></i> 2
                        <div class="pull-left">
                            tweeted <i class="icon ion-clock"></i> 12 mins ago
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
